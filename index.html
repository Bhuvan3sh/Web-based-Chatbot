<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with BOT_NAME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway|Ubuntu&display=swap");

        body {
            background: #E8EBF5;
            padding: 0;
            margin: 0;
            font-family: Raleway;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-box {
            width: 600px;
            height: 80%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            background: #fff;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .chat-box-header {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            background: #007bff;
            color: white;
            font-family: Ubuntu, sans-serif;
            font-size: 18px;
        }

        .chat-box-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box-body-send, .chat-box-body-receive {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .chat-box-body-send {
            background: #f0f0f0;
            align-self: flex-end;
        }

        .chat-box-body-receive {
            background: #e6f7ff;
            align-self: flex-start;
        }

        .chat-box-footer {
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }

        .chat-box-footer input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            margin-right: 10px;
        }

        .chat-box-footer .send {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .chat-button:hover {
            background: #3e8e41;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .modal-close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .modal-close-button:hover,
        .modal-close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .loading-dots::after {
            content: '...';
            animation: loading-dots-animation 1s infinite steps(3, end);
        }

        @keyframes loading-dots-animation {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="chat-box-header">
            <h3 id="chat-header">BOT_NAME</h3>
        </div>
        <div class="chat-box-body" id="chat-box"></div>
        <div class="chat-box-footer">
            <input id="chat-input" placeholder="Enter Your Message" type="text" onkeydown="handleKeyDown(event)" />
            <button class="send" id="send-button" onclick="sendMessage()"><i class="far fa-paper-plane"></i></button>
        </div>
    </div>
    <div class="chat-button">
        <span></span>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <h1>Add What you want here.</h1>
        </div>
    </div>

    <script>
        const BOT_NAME = "YOUR_BOT_NAME - Line 189"; //Change the name of your Bot

        document.addEventListener("DOMContentLoaded", function() {
            appendMessage(BOT_NAME, `<INITIAL_TEXT - Line 192>`, 'chat-box-body-receive'); //Enter the Initial Text, The greetin from the Bot when the Chat is opened in the web.
            document.title = `Chat with ${BOT_NAME}`;
            document.getElementById('chat-header').textContent = `${BOT_NAME} - Your DBMS Companion`;
        });

        function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message === '') return;

            appendMessage('You', message, 'chat-box-body-send');
            chatInput.value = '';

            // Show loading indicator
            showLoadingIndicator();

            fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Remove loading indicator
                removeLoadingIndicator();

                // Update bot message with the response
                appendMessage(BOT_NAME, formatResponse(data.response), 'chat-box-body-receive');
            })
            .catch(error => {
                // Remove loading indicator
                removeLoadingIndicator();

                // Display error message
                appendMessage(BOT_NAME, 'Error: ' + error.message, 'chat-box-body-receive');
            });
        }

        function appendMessage(sender, message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = `<strong>${sender}:</strong><br>${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoadingIndicator() {
            const chatBox = document.getElementById('chat-box');
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message chat-box-body-receive';
            loadingMessage.innerHTML = `<strong>${BOT_NAME}:</strong><br><span class="loading-dots">Thinking</span>`;
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeLoadingIndicator() {
            const chatBox = document.getElementById('chat-box');
            const loadingMessage = chatBox.querySelector('.loading-dots').parentElement;
            if (loadingMessage) {
                chatBox.removeChild(loadingMessage);
            }
        }

        function formatResponse(response) {
            return response.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        }

        function handleKeyDown(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("send-button").click();
            }
        }
    </script>
</body>
</html>
